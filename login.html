<!DOCTYPE html>
<html lang="ru">
<head>


    <link rel="stylesheet" type="text/css" href="fonts/stylesheet.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">

    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="HandheldFriendly" content="true"/>

    <meta charset="utf-8">

    <meta name="keywords" content="">
    <meta name="description" content="">


    <title> FilmFreeway | Login</title>

</head>
<body>

<div class="wrapper">
    <div class="container">
        <img src="images/log-upper-img.png" class="login-upper-img" alt="">

        <div class="login-content">

            <div class="language">
                <a href="#" class="active">Русский язык</a>
                <a href="#">Английский язык</a>
            </div>

            <div class="logo">
                <img src="images/logo.svg" alt="">
            </div>

            <div class="welcome-text">
                <p>Доброе пожаловать в систему <span><span>F</span>ilmFreeway</span>!</p>
            </div>

            <form>
                <div class="login-container">

                    <div class="title-block">

                        <div class="sign-in active">
                            <a href="#">
                                <p>Войти <br> <span>в систему</span></p>
                            </a>
                        </div>

                        <div class="registration">
                            <a href="registration.html">
                                <p>Зарегистрироваться<br> <span>как новый пользователь</span></p>
                            </a>
                        </div>

                    </div>

                    <div class="input-block">

                        <div class="inner-block  border-bottom">
                            <div class="input-icon">
                                <img src="images/user-icon.png" alt="">
                            </div>
                            <div class="input">
                                <label for="login">Ваш логин</label>
                                <input type="text" id="login" name="login"
                                       placeholder="Введите ваш логин или адрес электронной почты">
                            </div>
                        </div>

                        <div class="inner-block">
                            <div class="input-icon">
                                <img src="images/password-icon.svg" alt="">
                            </div>
                            <div class="input">
                                <label for="password">Ваш пароль</label>
                                <input type="password" id="password" name="password" placeholder="●●●●●●">
                            </div>
                            <div class="input-settings">
                                <a href="#" class="eye"><img src="images/password-eye.svg" alt=""></a>
                            </div>
                        </div>

                    </div>



                    <div class="submittion">
                        <div class="code">
                            <input type="text" placeholder="Введите символы" class="code-input">
                            <div class="img">
                                <img src="images/code-img.png" alt="">
                            </div>
                        </div>
                        <div class="btn">
                            <a href="#">
                                <img src="images/login-icon.svg" alt="">
                                <p>Выполнить вход <br> <span>Не забудьте проверить пароль</span></p>
                            </a>
                        </div>
                    </div>


                </div>
            </form>


            <div class="rights">
                <p>FilmFreeway 2019. All rights reserved</p>
            </div>

        </div>

        <img src="images/log-lower-img.png" class="login-lower-img" alt="">

    </div>
</div>


<script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="js/main.js"></script>

</body>
</html>
